<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Các kỳ quan của Việt Nam</title>
    <style>
        img{
        width:150px; 
        height:150px;
        border-radius:100%;
        }
        ol li{
            padding: 10px;
            border:5px solid red;
        }
        ol li:hover{
            background:pink;/*Màu nền*/
            font-weight:bolder;/*In đậm chữ*/
            text-decoration:underline;/*Gạch chân*/
        }
        ol li a {
            color:#00f;/*Chữ màu đỏ*/
            text-decoration: none;/*Bỏ gạch chân*/
            display:block;
        }
    </style>
</head>
<body>
    <h1>Các kỳ quan của Việt Nam</h1>
    
</body>
</html>
